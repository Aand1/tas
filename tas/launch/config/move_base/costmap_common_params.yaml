map_type: costmap
transform_tolerance: 0.2
obstacle_range: 1.05
raytrace_range: 2.5
footprint: [[0.33, 0.22], [0.33, -0.22], [-0.33, -0.22], [-0.33, 0.22]]
inflation_radius: 1.5
observation_sources: laser_scan_front laser_scan_back

laser_scan_front:
  sensor_frame: /laser_front
  data_type: LaserScan
  topic: /scan
  marking: true
  clearing: true
laser_scan_back:
  sensor_frame: /laser_back
  data_type: LaserScan
  topic: /scan_back
  marking: true
  clearing: true


